<div>
  <div>
    <mat-form-field appearance="fill" class="typeSelect">
      <mat-label><mat-icon aria-hidden="false">assignment</mat-icon></mat-label>
      <mat-select
        (ngModelChange)="onChange($event)"
        [(ngModel)]="rowData.data.type"
      >
        <mat-select-trigger>
          <mat-icon [inline]="true" aria-hidden="false">{{
            rowData.data.type
          }}</mat-icon></mat-select-trigger
        >
        <mat-option value="article">
          <mat-icon aria-hidden="false">article</mat-icon>
          HW</mat-option
        >
        <mat-option value="book">
          <mat-icon aria-hidden="false">book</mat-icon>
          Quiz</mat-option
        >
        <mat-option value="fact_check">
          <mat-icon aria-hidden="false">fact_check</mat-icon>
          Test</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="progressSelect">
      <mat-label
        ><mat-icon aria-hidden="false">access_time</mat-icon></mat-label
      >
      <mat-select
        (ngModelChange)="onChange($event)"
        [(ngModel)]="rowData.data.progress"
      >
        <mat-select-trigger>
          <mat-icon [inline]="true" aria-hidden="false">{{
            rowData.data.progress
          }}</mat-icon></mat-select-trigger
        >
        <mat-option value="close">
          <mat-icon aria-hidden="false">close</mat-icon>
          Not Started</mat-option
        >
        <mat-option value="more_horiz">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >more_horiz</mat-icon
          >In Progress</mat-option
        >
        <mat-option value="done">
          <mat-icon aria-hidden="false">done</mat-icon>Completed</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button mat-icon-button color="primary" aria-label="">
      <mat-icon>grading</mat-icon>
    </button>
  </div>
</div>
