<mat-card class="card">
  <mat-card-content>
    <mat-form-field>
      <input matInput [(ngModel)]="model.firstName" placeholder="First Name" />
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="model.lastName" placeholder="Last Name" />
    </mat-form-field>
    <mat-card-actions>
      <button mat-raised-button (click)="post()" color="primary">
        Save Changes
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
