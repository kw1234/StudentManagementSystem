<!-- 
    - want to add two buttons with "chevron" icon name
    - Upon click, they will increment or decrement the week id
    - Need to also have a date picker or input there for easier access to the desired week
    - 
-->
<mat-card>
  <button mat-icon-button (click)="leftDecrement()">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <button mat-icon-button (click)="rightIncrement()">
    <mat-icon>chevron_right</mat-icon>
  </button>
  <mat-form-field appearance="fill">
    <mat-label>Current Week {{ getCurrentDate() }} </mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="onDate($event)" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</mat-card>
