<h1 mat-dialog-title>Edit Class Names</h1>
<div mat-dialog-content>
  <mat-form-field *ngFor="let class of data.classList; index as i">
    <mat-label>Class {{ i + 1 }}</mat-label>
    <input matInput [(ngModel)]="data.classList[i]" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.classList" cdkFocusInitial>
    Ok
  </button>
</div>
