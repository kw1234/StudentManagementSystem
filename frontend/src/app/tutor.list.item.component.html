<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div><strong>Name: </strong> {{ firstName }} {{ lastName }}</div>
      <div><strong>Email: </strong> {{ email }}</div>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <student-list-item
    *ngFor="let student of studentList; index as i"
    [email]="studentList[i].email"
    [firstName]="studentList[i].firstName"
    [lastName]="studentList[i].lastName"
  ></student-list-item>
</mat-expansion-panel>
